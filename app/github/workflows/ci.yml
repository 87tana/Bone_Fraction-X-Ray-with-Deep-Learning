name: Docker Compose CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Docker Buildx (optional but recommended for modern Docker builds)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Build Docker images via Docker Compose
      - name: Build containers
        run: docker-compose build

      # 4. Start Docker containers in detached mode
      - name: Start containers
        run: |
          docker-compose up -d
          # Give containers a few seconds to fully start
          sleep 10

      # 5. Placeholder for tests
      #    Replace this with your actual test commands, such as:
      #    - docker-compose exec backend pytest /app/tests
      #    - Or use cURL to hit your FastAPI, e.g.: curl --fail http://localhost:8000/...
      - name: Run tests
        run: |
          echo "No tests configured. Replace this step with your actual tests."
          # Example of a simple cURL test for FastAPI docs endpoint:
          # curl --fail http://localhost:8000/docs

      # 6. Shut down containers (always run even if previous steps fail)
      - name: Stop containers
        if: always()
        run: docker-compose down

